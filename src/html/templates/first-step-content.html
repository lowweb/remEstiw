<h2>Предварительный выбор условий будущей сделки</h2>

<div class="input-field input-field__requestName">
    <div id="requestName" class="input-field__cont"></div>
    <div class="input-field__label">
    	<label for="requestName__id">Наименование запроса:</label> 
    </div>
    <div class="input-field__remark"">Обозначьте название для сделки, чтобы её легко можно было найти позднее</div>
</div>

<div class="step-block__sep"></div>

<div class="step-block__type-need-volume">
	<field-set class="field-set field-set__type-deal">
		<legend class="field-set__cap">
			Тип сделки
		</legend>
		<div class="field-set__items">
			<div id="type-deal__radioGroup" class="radiogroup"></div>
		</div>
	</field-set>

	<field-set class="field-set field-set__what-need">
		<legend class="field-set__cap">
			Что требуется
		</legend>
		<div class="field-set__items">
						
		</div>
	</field-set>

	<field-set class="field-set field-set__volume-cargo">
		<legend class="field-set__cap">
			Обьем груза
		</legend>
		<div class="field-set__items">
			<div id="volume-cargo__radioGroup" class="radiogroup"></div>
		</div>
	</field-set>		
</div>

<div class="step-block__sep"></div>

<div class="step-block__depart-destination">
	<field-set class="field-set field-set__depart">
		<legend class="field-set__cap">
			Отправление ➔
		</legend>
		<div class="field-set__items">

			<div class="input-field input-field__departName">
			    <div id="departName" class="input-field__cont"></div>
			    <button class="input-field__btn" onclick=""><div class="input-field__btn-img app-lnk-img"></div></button>
			    <div class="input-field__label">
			    	<label for="departName__id">Выберите пункт отправления:</label> 
			    </div>
			</div>

			<div class="input-field input-field__condition">
			    <div id="conditionDepart" class="input-field__cont"></div>			
				<div class="input-field__label">
			    	<label for="conditionDepart__id">Выберите условия:</label> 
			    </div>        
			</div>

		</div>
	</field-set>
	<field-set class="field-set field-set__destination">
		<legend class="field-set__cap">
			➔ Назначение
		</legend>
		<div class="field-set__items">
			<div class="input-field input-field__destName">
			    <div id="destName" class="input-field__cont"></div>
			    <button class="input-field__btn" onclick=""><div class="input-field__btn-img app-lnk-img"></div></button>
			    <div class="input-field__label">
			    	<label for="desttName__id">Выберите пункт отправления:</label> 
			    </div>			    
			</div>

			<div class="input-field input-field__condition">
			    <div id="conditionDest" class="input-field__cont"></div>
			    <div class="input-field__label">
			    	<label for="conditionDest__id">Выберите условия:</label> 
			    </div>
			</div>
		</div>
	</field-set>
</div>

<div class="step-block__sep"></div>

<field-set class="field-set field-set__cargo-receiver">
	<legend class="field-set__cap">
		Получатель груза
	</legend>
	<div class="field-set__items">
		<div id="cargo-receiver__radioGroup" class="radiogroup"></div>
	</div>
</field-set>

<div class="step-block__sep"></div>

<field-set class="field-set field-set__cargo-ready">
	<legend class="field-set__cap">
		Готовность груза
	</legend>
	<div class="field-set__items">
		<div class="switch">
			<div id="period__switch"></div>
			<p class="switch__title">Укажите вторую дату, если груз будет готов в период</p>
		</div>

		<div class="field-set__period-begin-exp">
		<div class="input-field input-field__datebox">
			    <div id="cargoBeginDate" class="input-field__cont"></div>
			    <div class="input-field__label">
			    	<label for="cargoBeginDate__id">Выберите дату:</label> 
			    </div>
		</div>
		<img src="img/field-set__period-begin-exp.svg" class="field-set__period-begin-exp-img">
		<div class="input-field input-field__datebox">
			    
			    <div id="cargoExpDate" class="input-field__cont"></div>
			    <div class="input-field__label">
			    	<label for="cargoExpDate__id">Выберите дату:</label> 
			    </div>
		</div>		


		</div>		
	</div>

</field-set>

<div class="input-field input-field__currency-calc">
    <div id="currency-calc" class="input-field__cont"></div>
    <div class="input-field__label">
    	<label for="currency-calc__id">В какой валлюте расчитать:</label> 
    </div>
</div>
