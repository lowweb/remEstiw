<div id="modal-city" class="modal modal-city">
  <div class="modal-city__content">
  	 <div class="modal-city__title">
  	 	<div class="modal-city__title-cap">Выберите пункт отправления</div>
     	<div class="modal__btn-close">&times;</div>
 	</div>
    <div class="modal-city__search-block">
     <div class="modal-city__search"> 
				<div class="input-field input-field__city-search">
			 <div id="citySearch" class="input-field__cont"></div>		    
			</div>
		</div>
    <div class="modal-city__search-err">Такого населенного пункта нет в нашей базе. Пожалуйста, выберите ближайшее к нему местоположение</div>
    </div>
	    <div class="modal-city__step-container">
	        <div class="modal-city__step">
			<div class="modal-city__block-cap">Наиболее популярные направления:</div>
            	<ul class="modal-city__block-items">
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Россия</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Китай (КНР)</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Республика Корея</a></li>
            	</ul>   
          	<div class="modal-city__block-cap">Части света:</div>
            	<ul class="modal-city__block-items">
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Европа</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Азия</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Америка</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Африка</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Австралия</a></li>
            		<li class="modal-city__block-item"><a class="modal-city__block-href-next">Андарктида</a></li>
            	</ul>  
          	</div>

	        <div class="modal-city__step">
         		<div class="modal-city__block-cap--link"><a class="modal-city__block-href-back">Европа</a></div>

           	  <div class="input-field input-field__country-list">
                <div id="modal__country-list" class="input-field__cont input-field__icn-dropdown"></div>
                <div class="input-field__label">
                <label for="modal__country-list__id">Страна:</label> 
                </div>
              </div>

              <div class="input-field input-field__region-list">
                <div id="modal__region-list" class="input-field__cont input-field__icn-dropdown"></div>
                <div class="input-field__label">
                <label for="modal__region-list__id">Край, район, область, штат:</label> 
                </div>
              </div>

              <div class="input-field input-field__modal-city">
                <div id="modalCity" class="input-field__cont"></div>             
                <div class="input-field__label">
                  <label for="modalCity__id">Город, населенный пункт::</label> 
                </div>          
              </div>

          	</div>
        </div>
        <div class="modal-city__footer">
        	<button class="purple-button button-ok modal-city__footer-ok-btn">Ok</button>
        	<button class="basic-button button-cancel modal-city__footer-close-btn">Отмена</button>
	</div>
  </div>
</div>
