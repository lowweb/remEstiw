<field-set class="field-set field-set--tween-top">
<legend class="field-set__cap">
	1. Код и наименование
</legend>
<button class="btn__rnd--del btn__rnd btn__rnd--crn" style='display:none;'><img src="img/btn__rnd--del.svg" class="svg"></button>
<div class="field-set__items">
	<div class="input-field">
		<div class="block__cont">
        <div class="block__row block__row--gap30">
        	<div class="input-field">
			    <div class="input-field__cont input-field__search"></div>
			    <div class="input-field__btn">
			    	<img src="img/btn__search.svg" class="svg">
			    </div>
			    <div class="input-field__label">
			    	<label for="input-field__search-id">Код товара согласно ТН ВЭД:</label> 
			    </div>
			</div>
			<div class="input-field" style='min-width:562px;'>
			    <div id="pseudoElementTextEditor" class="input-field__cont pseudoClassTextEditor" tooltip="Наименование груза в свободной форме" flow="right"></div>
			    <div class="input-field__label">
			    	<label for="pseudoElementTextEditor__id">Наименование товара согласно справочнику ТН ВЭД:</label> 
			    </div>
			</div>
		</div>
		<div class="block__row block__row--gap30">
			<div class="input-field">
			    <div id="pseudoElementTextAria" class="input-field__cont pseudoClassTextAria" style='height: 72px;'></div>
			    <div class="input-field__label">
			    	<label for="pseudoElementTextAria__id">Описание товара в свободной форме:</label> 
			    </div>
			</div>
			<div class="input-field">
			    <div class="fileUploader"></div>
			    <div class="input-field__label">
			    	<label>Вложить спецификацию на товар:</label> 
			    </div>
			</div>
		</div>
			
		</div>
    </div>
	</div>
</field-set>

<field-set class="field-set field-set--tween-bottom">
	<legend class="field-set__cap">
		Общие параметры товара и размеры грузовых мест в упаковке
	</legend>
	<div class="field-set__items">
			<div class="gridblock gridblock__common-goods-params"> 
				<div class="gridblock__cell--1">
					<div class="input-field">
					    <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Кол-во грузовых мест" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoNameElementNumberBox__id">Кол-во штук::</label> 
					    </div>
					</div>
				</div>
				<div class="gridblock__cell--2">
					<div class="input-field">
					    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>			
						<div class="input-field__label">
					    	<label for="pseudoClassSelectBox__id">Тип упаковки:</label> 
					    </div>        
					</div>
				</div>
				<div class="gridblock__cell--3">
					<div class="input-field">
					    <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Масса нето (кг)" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoNameElementNumberBox__id">Масса нето (кг):</label> 
					    </div>
					</div>					
				</div>
				<div class="gridblock__cell--4">
					<div class="input-field">
					    <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Масса брутто" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoNameElementNumberBox__id">Масса брутто (кг):</label> 
					    </div>
					</div>					
				</div>
				<div class="gridblock__cell--5">
					<div class="input-field input-field--readonly">
					    <div id="" class="input-field__cont pseudoClassTextEditorReadOnly" tooltip="Общая масса" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoClassTextEditorReadOnly__id">Общая масса:</label> 
					    </div>
					</div>
				</div>
				<div class="gridblock__cell--6">
					<div class="input-field">
					    <div id="" class="input-field__cont pseudoClassTextEditor" tooltip="Диаметр (мм)" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoElementTextEditor__id">Диаметр (мм):</label> 
					    </div>
					</div>					
				</div>
				<div class="gridblock__cell--7">
					<div class="input-field">
					    <div id="" class="input-field__cont pseudoClassTextEditor" tooltip="Длина (мм)" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoElementTextEditor__id">Длина (мм):</label> 
					    </div>
					</div>					
				</div>
				<div class="gridblock__cell--8">
					<div class="input-field">
					    <div id="" class="input-field__cont pseudoClassTextEditor" tooltip="Ширина (мм)" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoElementTextEditor__id">Ширина (мм):</label> 
					    </div>
					</div>					
				</div>
				<div class="gridblock__cell--9">
					<div class="input-field">
					    <div id="" class="input-field__cont pseudoClassTextEditor" tooltip="Высота (мм)" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoElementTextEditor__id">Высота (мм):</label> 
					    </div>
					</div>					
				</div>
				<div class="gridblock__cell--10">
					<div class="input-field input-field--readonly">
					    <div id="" class="input-field__cont pseudoClassTextEditorReadOnly" tooltip="Объём места, м³" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoClassTextEditorReadOnly__id">Общий объём, м³:</label> 
					    </div>
					</div>						
				</div>
				<div class="gridblock__cell--11">
					<div class="input-field input-field--readonly">
					    <div id="" class="input-field__cont pseudoClassTextEditorReadOnly" tooltip="Общий объём" flow="right"></div>
					    <div class="input-field__label">
					    	<label for="pseudoClassTextEditorReadOnly__id">Общий объём, м³:</label> 
					    </div>
					</div>
				</div>
			</div>
	</div>
</field-set>
