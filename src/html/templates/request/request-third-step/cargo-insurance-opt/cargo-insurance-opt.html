<field-set class="field-set field-set--tween-top cargo-insurance-opt-fldst">
<legend class="field-set__cap">
	Страхование груза: да, по выбору
</legend>
<div class="field-set__items">
	<div class="gridblock gridblock__cargo-insurance"> 
		<div class="gridblock__cell--1">
			<div class="input-field">
			    <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Контрактная стоимость груза" flow="right"></div>
			    <div class="input-field__label">
			    	<label for="pseudoNameElementNumberBox__id">Контрактная стоимость груза:</label> 
			    </div>
			</div>
		</div>
		<div class="gridblock__cell--2">
				<div class="input-field">
				    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>			
					<div class="input-field__label">
				    	<label for="pseudoClassSelectBox__id">Валюта:</label> 
				    </div>        
				</div>
		</div>
		<div class="gridblock__cell--3">
			<div class="input-field">
			    <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Балансовая (заявляемая) стоимость" flow="right"></div>
			    <div class="input-field__label">
			    	<label for="pseudoNameElementNumberBox__id">Балансовая (заявляемая) стоимость:</label> 
			    </div>
			</div>
		</div>
		<div class="gridblock__cell--4">
				<div class="input-field">
				    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>

				    	<label for="pseudoClassSelectBox__id">Валюта:</label> 
				    </div>        
				</div>
		</div>
		<div class="gridblock__cell--5">
				<div class="input-field">
				    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>			
					<div class="input-field__label">
				    	<label for="pseudoClassSelectBox__id">Страховая компания:</label> 
				    </div>        
				</div>
		</div>
		<div class="gridblock__cell--6">
			<div class="input-field">
				    <div id="" class="tagbox input-field__cont input-field__tagbox" tooltip="Страховать от" flow="right"></div>
				    <div class="input-field__label">
				    	<label for="input-field__tagbox-id">Страховать от:</label> 
				    </div>
				</div>
		</div>	
	
	</div>			
</div>
</field-set>
