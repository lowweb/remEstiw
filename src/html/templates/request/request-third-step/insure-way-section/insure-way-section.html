<field-set class="field-set field-set--tween-bottom insure-way-section-fldst">
<legend class="field-set__cap">
	Страховать на участке пути:
</legend>
<div class="field-set__items">
  <div class="block__cont">

	<div class="block__row">
		<div class="switch">
			<div class="init-switch switch__double"></div>
			<span class="switch__pre-title lu-fnt">Типы участков</span>
			<span class="switch__title">Указать адресно</span>
		</div>
	</div>
	<div class="block__row">
		<div class="input-field">
			<div id="" class="tagbox input-field__cont input-field__tagbox" tooltip="Сопровождать на участках"></div>
			<div class="input-field__label">
	   			<label for="input-field__tagbox-id">Сопровождать на участках (тип участка):</label> 
			</div>
		</div>
	</div>
	</div>
</div>
</field-set>
