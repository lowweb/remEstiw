<field-set class="field-set field-set--tween-top field-set--tween-bottom insure-way-section-fldst">
<legend class="field-set__cap">
	Страховать на участке пути:
</legend>
<div class="field-set__items">
  <div class="block__cont">

	<div class="block__row">
		<div class="switch">
			<div class="init-switch switch__double"></div>
			<span class="switch__pre-title lu-fnt">Типы участков</span>
			<span class="switch__title">Указать адресно</span>
		</div>
	</div>
	</div>
</div>
</field-set>

<field-set class="field-set field-set--tween-bottom field-set--tween-bottom insure-way-section-fldst">
<legend class="field-set__cap">
	2. Маршрут
</legend>
<div class="field-set__items">
  <div class="block__cont">
	<div class="block__row">
		<div class="input-field block__city">
		    <div id="" class="input-field__cont input-field__city"></div>
		    <div id="" class="input-field__btn"><img src="img/btn__earth.svg" class="svg"></div>
		    <div class="input-field__label">
		    	<label for="city-btn__id">От (адрес начала маршрута)</label> 
		    </div>
		</div>
		<div class="input-field block__city">
		    <div id="" class="input-field__cont input-field__city"></div>
		    <div id="" class="input-field__btn"><img src="img/btn__earth.svg" class="svg"></div>
		    <div class="input-field__label">
		    	<label for="city-btn__id">До (адрес окончания маршрута):</label> 
		    </div>
		</div>
	</div>
	<div class="block__row">
				<button class="btn__rnd btn__rnd--add app-lnk">
				    <span class="btn__rnd-cap">Добавить</span>
				    <img src="img/btn__rnd-sm--add.svg" class="svg">
				</button>
			</div>
	</div>
</div>
</field-set>
