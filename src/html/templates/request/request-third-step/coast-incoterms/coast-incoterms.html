<field-set class="field-set coast-incoterms-fldst">
<legend class="field-set__cap">
	Стоимость по контракту на условиях Incoterms-2010
</legend>
<div class="field-set__items">
<div class="block__cont">
	<div class="block__row block__row--gap30">
		<div class="input-field" style='width:138px;'>
		  <div class="numberbox input-field__cont pseudoClassNumberBox"></div>
		  <div class="input-field__label">
			<label for="pseudoNameElementNumberBox__id">Стоимость:</label> 
		  </div>
		</div>
		<div class="input-field" style='width:220px;'>
		    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>          
		    <div class="input-field__label">
		        <label for="pseudoClassSelectBox__id">Валюта:</label> 
		    </div>        
		</div>
		<div class="input-field" style='width:115px;'>
		    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>          
		    <div class="input-field__label">
		        <label for="pseudoClassSelectBox__id">Условия:</label> 
		    </div>        
		</div>

	</div>
	<div class="block__row" style='width:637px;'>
		<div class="input-field">
	        <div id="" class="input-field__cont input-field__city"></div>
	        <div class="input-field__btn">
	            <img src="img/btn__earth.svg" class="svg">
	        </div>
	        <div class="input-field__label">
	            <label for="city-btn__id">Место:</label> 
	        </div>
	    </div>
	</div>	
</div>
</div>
</field-set>
