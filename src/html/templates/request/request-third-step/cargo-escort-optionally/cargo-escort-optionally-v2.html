<field-set class="field-set field-set--tween-top cargo-escort-opt-fldst">
<legend class="field-set__cap">
	Сопровождение груза: да, нужно, по выбору
</legend>
<div class="field-set__items">
  <div class="cargo-escort-opt__cont">
  	<div class="cargo-escort-opt__row">
	    <div class="input-field cargo-escort__input">
		  <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Кол-во сопровождающих" flow="right"></div>
		  <div class="input-field__label">
			<label for="pseudoNameElementNumberBox__id">Кол-во сопровождающих:</label> 
		  </div>
		</div>
		<span class="cargo-escort__text">человек</span>
		<div id="cargo-escort__gun-checkbox" class="checkbox cargo-escort__gun"></div>
	</div>
	<div class="cargo-escort-opt__row">
		<div class="switch">
			<div class="init-switch switch__double"></div>
			<span class="switch__pre-title lu-fnt">Типы участков</span>
			<span class="switch__title">Указать адресно</span>
		</div>
	</div>
	</div>
</div>
</field-set>
