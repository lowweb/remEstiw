<field-set class="field-set field-set--tween-top cargo-description-flds">
<legend class="field-set__cap">
	Описание груза
</legend>
<div class="field-set__items">
	<div class="block__cont">
		<div class="block__row">
			<div class="input-field">
			    <div id="pseudoElementTextEditor" class="input-field__cont pseudoClassTextEditor"></div>
			    <div class="input-field__label">
			    	<label for="pseudoElementTextEditor__id">Наименование груза в свободной форме:</label> 
			    </div>
			</div>
        </div>
        <div class="block__row block__row--gap20">
        	<div class="input-field">
			    <div class="input-field__cont input-field__search"></div>
			    <div class="input-field__btn">
			    	<img src="img/btn__search.svg" class="svg">
			    </div>
			    <div class="input-field__label">
			    	<label for="input-field__search-id">Код груза согласно ТН ВЭД:</label> 
			    </div>
			</div>
			<div class="input-field" style='min-width:562px;'>
			    <div id="pseudoElementTextEditor" class="input-field__cont pseudoClassTextEditor"></div>
			    <div class="input-field__label">
			    	<label for="pseudoElementTextEditor__id">Наименование груза согласно справочнику ТН ВЭД:</label> 
			    </div>
			</div>
		</div>
		<div class="block__row block__row--gap30">
			<div class="input-field">
				<div class="switch">
					<div class="switch__toggle  switch--double"></div>
					<span class="switch__title--lf">°C</span>
					<span class="switch__title--rt">°F</span>
				</div>	
	   		 <div id="rangeSelector" class="rangeselector"></div>
	    		<div class="input-field__label">
	    			<label>Температурный режим:</label> 
	    		</div>
			</div>		
		</div>	
    </div>
</div>
</field-set>
