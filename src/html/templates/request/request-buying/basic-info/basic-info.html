<field-set class="field-set">
<legend class="field-set__cap">
	Основная информация
</legend>
<div class="field-set__items">
	<div class="block__cont"> 
		<div class="block__row">
			<div class="input-field input-field__requestName">
			    <div id="requestName" class="input-field__cont" tooltip="Наименование запроса" flow="right"></div>
			    <div class="input-field__label">
			    	<label for="requestName__id">Наименование запроса:</label> 
			    </div>
			    <div class="input-field__remark">Обозначьте название для сделки, чтобы её легко можно было найти позднее</div>
			</div>
		</div>
		<div class="block__row" style="width: 602px;">
			<div class="input-field">
			    <div class="input-field__cont input-field__search"></div>
			    <div class="input-field__btn">
			        <img src="/img/btn__search.svg" class="svg">
			    </div>
			    <div class="input-field__label">
			        <label for="input-field__search-id">Информация о продавце:</label> 
			    </div>
			</div>
		</div>
		<div class="block__row"">
			<div class="input-field basic-info__curr-if">
			    <div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>          
			    <div class="input-field__label">
			        <label for="pseudoClassSelectBox__id">В какой валюте рассчитать:</label> 
			    </div>        
			</div>
			<div id="basic-info__test" class="checkbox"></div>
		</div>	

	</div>		
</div>
</field-set>
