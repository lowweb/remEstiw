<field-set class="field-set">
	<legend class="field-set__cap">
		Описание товара
	</legend>
	<div class="field-set__items">
		<div class="block__cont">
			<div class="block__row block__row--gap20">
				<div class="input-field">
				    <div class="input-field__cont pseudoClassTextEditor"></div>
				    <div class="input-field__label">
				    	<label for="pseudoElementTextEditor__id">Наименование товара:</label> 
				    </div>
				</div>
				<div class="input-field" style="max-width: 280px;">
				    <div class="input-field__cont pseudoClassTextEditor"></div>
				    <div class="input-field__label">
				    	<label for="pseudoElementTextEditor__id">Маркировка товара:</label> 
				    </div>
				</div>
			</div>
			<div class="block__row block__row--gap20">
				<div class="input-field">
				    <div class="input-field__cont pseudoClassTextEditor"></div>
				    <div class="input-field__label">
				    	<label for="pseudoElementTextEditor__id">Производитель:</label> 
				    </div>
				</div>
				<div class="input-field" style="max-width: 280px;">
				    <div class="input-field__cont pseudoClassTextEditor"></div>
				    <div class="input-field__label">
				    	<label for="pseudoElementTextEditor__id">Артикул товара:</label> 
				    </div>
				</div>
			</div>
			<div class="block__row block__row--gap20">
				<div class="input-field" style="width: 152px;">
					<div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>          
				    <div class="input-field__label">
				        <label for="pseudoClassSelectBox__id">Розничная упаковка:</label> 
				    </div>        
				</div>
				<div class="input-field" style="width: 112px;">
				  <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Цена за ед."></div>
				  <div class="input-field__label">
					<label for="pseudoNameElementNumberBox__id">Цена за ед.:</label> 
				  </div>
				</div>
				<div class="input-field" style="width: 112px;">
				  <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Кол-во штук"></div>
				  <div class="input-field__label">
					<label for="pseudoNameElementNumberBox__id">Кол-во штук:</label> 
				  </div>
				</div>
				<div class="input-field" style="width: 152px;">
					<div id="" class="input-field__cont input-field__icn-dropdown pseudoClassSelectBox"></div>          
				    <div class="input-field__label">
				        <label for="pseudoClassSelectBox__id">Оптовая упаковка:</label> 
				    </div>        
				</div>
				<div class="input-field" style="width: 112px;">
				  <div id="" class="numberbox input-field__cont pseudoClassNumberBox" tooltip="Кол-во штук"></div>
				  <div class="input-field__label">
					<label for="pseudoNameElementNumberBox__id">Кол-во штук:</label> 
				  </div>
				</div>
				<div class="input-field input-field--readonly">
				<div id="" class="input-field__cont pseudoClassTextEditorReadOnly" tooltip="Общая стоимость"></div>
					<div class="input-field__label">
				    	<label for="pseudoClassTextEditorReadOnly__id">Общая стоимость:</label> 
				    </div>
				</div>
			</div>
			<div class="block__row">
				<button class="btn__rnd btn__rnd--add app-lnk">
				    <span class="btn__rnd-cap">Добавить</span>
				    <img src="img/btn__rnd-sm--add.svg" class="svg">
				</button>
			</div>
			<div class="block__row block__row-total">
					<ul>
						<li>Контейнеры:<span> 1 x 10 CNTR (Dry Cube); 2 x 20 CNTR (Reefer High Cube); 3 x 40 CNTR (Open Top);</span></li>
						<li>Итого контейнеров:<span> 6;</span></li>
						<li>Итого масса:<span> 6.00 кг;</span></li>
						<li>Итого объём:<span> 6.00 м³;</span></li>
						<li>Итого кол-во грузовых мест:<span> 6;</span></li>
					</ul>
			</div>
		</div>		
	</div>
</field-set>
